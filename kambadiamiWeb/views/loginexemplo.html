<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Acesso</title>
    <link rel="stylesheet" href="../public/css/loginexemplo.css">

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    
    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="../views/index.html" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="../public/assets/img/FB_IMG_15671687092741154.jpg" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="uname"><b>Nome de Usu√°rio</b></label>
          <input type="text" placeholder="Nome" name="uname" required>
    
          <label for="psw"><b>Senha</b></label>
          <input type="password" placeholder="Password" name="psw" required>
            
          <button type="submit">Entrar</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Lembrar 
          </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Esquece <a href="#">Senha?</a></span>
        </div>
      </form>
    </div>
    <h2>Modal Login Form</h2>
    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
</head>

</body>
</html>
